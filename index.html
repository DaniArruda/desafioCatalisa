<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conheça Rick and Morty</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <section>
             
                    <div class="coluna">
                    <img id="img" alt="imagem com o logo Rick and Morty e desenho dos personagens" src="https://images-na.ssl-images-amazon.com/images/I/91MteSqsrJL.jpg">
                    <ul>
                        <li>Nome: <p id="nome"></p> </li>
                        <li>Espécie: <p id="especie"></p> </li>
                        <li>Está vivo? <p id="status"></p> </li>
                    </ul>
                    </div>
                    <div class="coluna">
                        <img id="imgUm" alt="imagem com o logo Rick and Morty e desenho dos personagens" src="https://images-na.ssl-images-amazon.com/images/I/91MteSqsrJL.jpg">
                        <ul>
                            <li>Nome: <p id="nomeUm"></p> </li>
                            <li>Espécie: <p id="especieUm"></p> </li>
                            <li>Está vivo? <p id="statusUm"></p> </li>
                        </ul>
                        </div>
                        <div class="coluna">
                            <img id="imgDois" alt="imagem com o logo Rick and Morty e desenho dos personagens" src="https://images-na.ssl-images-amazon.com/images/I/91MteSqsrJL.jpg" >
                            <ul>
                                <li>Nome: <p id="nomeDois"></p> </li>
                                <li>Espécie: <p id="especieDois"></p> </li>
                                <li>Está vivo? <p id="statusDois"></p> </li>
                            </ul>
                            </div>
                
                <button id="buscarPersonagens">Conheça personagens da animação</button>
            </section>
        </main>
    </body>
</html>
